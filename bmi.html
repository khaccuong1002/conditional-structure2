<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng của cơ thể</h1>
    <lable>Nhập cân nặng: (kg)</lable>
    <input type="text" name="" id="weight">
    <br>
    <br>
    <lable>Nhập chiều cao: (m)</lable>
    <input type="text" name="" id="height">
    <br>
    <br>
    <button onclick="test()">Kiểm tra</button>
    <p id="result"></p>

<script>
    function test() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (Math.pow(height, 2))
        let result = "";

        if (bmi < 18)
            result = "Gầy cấp độ max" + "<img src='./omyeu.jpg' width='100' height='100'>";
        else if (bmi < 25.0)
            result = "Bình thường";
        else if (bmi < 30.0)
            result = "Thừa cân";
        else
            result= "Béo quá bạn ơi" + "<img src='beoqua.webp' width='200' height='200'>";

        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
    }
</script>
</body>
</html>
