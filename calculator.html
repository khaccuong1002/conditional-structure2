<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        button {
            width: 100%;
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <input type="text" id="count">
    </tr>
    <tr>
        <td><button type="button" name="number" value="1" onclick="Input(value)">1</button></td>
        <td><button type="button" name="number" value="2" onclick="Input(value)">2</button></td>
        <td><button type="button" name="number" value="3" onclick="Input(value)">3</button></td>
        <td><button type="button" name="plus" value="+" onclick="Input(value)">+</button></td>
    </tr>
    <tr>
        <td><button type="button" name="number" value="4" onclick="Input(value)">4</button></td>
        <td><button type="button" name="number" value="5" onclick="Input(value)">5</button></td>
        <td><button type="button" name="number" value="6" onclick="Input(value)">6</button></td>
        <td><button type="button" name="minus" value="-" onclick="Input(value)">-</button></td>
    </tr>
    <tr>
        <td><button type="button" name="number" value="7" onclick="Input(value)">7</button></td>
        <td><button type="button" name="number" value="8" onclick="Input(value)">8</button></td>
        <td><button type="button" name="number" value="9" onclick="Input(value)">9</button></td>
        <td><button type="button" name="multiply" value="*" onclick="Input(value)">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="Delete();">C</button></td>
        <td><button type="button" name="number" value="0" onclick="Input(value)">0</button></td>
        <td><button name="result" value="=" onclick="Result();">=</button></td>
        <td><button type="button" name="divide" value="/" onclick="Input(value)">/</button></td>
    </tr>
</table>

<script>
    let count = document.getElementById("count");
    function Input(value) {
        count.value += value;
    }
    function Result() {
        let result = eval(count.value);
        count.value = result;
    }
    function Delete() {
        count.value = "";
    }
</script>
</body>
</html>
